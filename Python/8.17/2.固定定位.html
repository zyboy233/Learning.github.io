<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            position: fixed;
            width: 100%;
            top: 0;
            /* 标签默认是使用流式布局 
            块标签在流式布局当中的宽为父标签的宽
            脱离流式布局 宽就为内容大小*/
            border: 1px solid blue
        }
        body{
            height: 2000px;
            font-size: 100px;
            /* 设置字体对齐方式 居中 */
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        人生苦短,马瘦毛长
    </div>
    <!-- 
    相对定位:相对于自己的初始位置进行定位
    绝对定位:相对于设置了定位属性的父级标签
    固定定位:相对于html的定位 -->

</body>
</html>
