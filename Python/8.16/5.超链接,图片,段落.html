<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>超链接,图片和段落</title>
</head>
<body>
    <div>
        <span>

        </span>
    </div>
    <!-- 标签里面跟的内容 是属性
    格式为 属性="属性值" -->
    <!-- target 目标 -->
    <a target="_blank" href="https://www.jd.com">淘宝</a>
    <a href="https://www.taobao.com">美团</a>
    <a href="1.网页初识.html">今天的网页</a>    
    
    <!-- alt在图片加载不出来的时候显示 -->
    <img src="" alt="皮卡丘" title="皮卡皮卡">
    
    <!-- p称之为段落标签 一般将成段的内容放入里面 -->
    <p>
        今天天气不错,
        明天天气不错,
        后天天不错,
        天天天气不错.
    </p>
</body>
</html>
