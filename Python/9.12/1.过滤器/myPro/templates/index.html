{% load myFilter %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>{{content | upper | lower | add}}</h1>
    <h1>{{content | change_length}}</h1>

    {# 自定义标签 会被django内部的安全机制定义为非法内容 因为默认对自定义标签使用了转义#}

    {# 关闭自动转义 #}
    {% autoescape off %}
        {% myTag 'b' 'b' %}
    {% endautoescape %}

    {% autoescape off %}
        {% get_current_time %}
    {% endautoescape %}
</body>
</html>
