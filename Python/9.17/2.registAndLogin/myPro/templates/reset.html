{% extends 'base.html' %}

{% block title %}
重置密码
{% endblock %}

{% block main %}
<div class="container">

    <h2 class="text-center">重置密码</h2>
    <form class="form-horizontal" role="form" action="{% url 'resetpage' %}" method="POST">
        {% csrf_token %}

        <div class="form-group">
            <label for="inputPassword" class="col-sm-2 control-label">密码</label>
            <div class="col-sm-10">
                <input name="password" type="text" class="form-control" id="inputPassword" placeholder="请输入密码">
            </div>
        </div>
        <div class="form-group">
                <label for="again" class="col-sm-2 control-label">重复密码</label>
                <div class="col-sm-10">
                    <input name="again" type="text" class="form-control" id="again" placeholder="请输入密码">
                </div>
            </div>

        <div class="form-group">
            <h3>{{reset_form.errors.password}}</h3>
            <h3>{{reset_form.errors.again}}</h3>
            <h3>{{msg}}</h3>
        </div>


        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default btn-success btn-block">重置密码</button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
