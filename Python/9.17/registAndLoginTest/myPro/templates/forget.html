<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>忘记密码</title>
</head>
<body>
<h3>请输入要重置密码的邮箱</h3>
<form action="{% url 'forget' %}" method="POST">

    <input name="email" type="text" placeholder="请输入邮箱">
    <br>
    <h4>{{email_form.errors.email}}</h4>
    <h4>{{msg}}</h4>
    <br>
    <button type="submit">提交</button>
</form>
</body>
</html>
