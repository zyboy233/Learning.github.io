<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>点击事件</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            background-color: red;
        }
    </style>
</head>
<body>
    <!-- <div onclick="click1()"></div> -->
    <div></div>

    <script>
        // function click1(){
        //     alert('123')
        // }

        var div = document.querySelector('div')
            // 当div被点击的时候调用
        // div.onclick = function(){
        //     alert('被点击了')
        // }
            // 当div被双击的时候调用
        div.ondblclick = function(){
            alert('div标签被双击了')
        }
        // 当鼠标按下的时候
        div.onmousedown = function(){
            console.log('鼠标按下')
        }
        div.onmouseup = function(){
            console.log('鼠标弹上')
        }
        div.onclick = function(){
            console.log('鼠标点击')
        }
        // enter进入
        div.onmouseenter = function(){
            console.log('进入')
        }
        div.onmouseleave = function(){
            console.log('离开')
        }

        // 冒泡 -- 事件从上级往下级传递
        // 挖洞 -- 事件从下级往上级传递
        // enter和over的不同之处 : 
        // over的事件可以进行传递
        // enter的事件不能进行传递
        // over 在...之上
        div.onmouseover = function(){
            console.log('over')
        }
        // out 在...之外
        div.onmouseout = function(){
            console.log('out')
        }
        // div.onmousemove = function(e){
        //     console.log('move')
        //     console.log('X:' + e.pageX + ',Y:' + e.pageY)
        // }
        div.onmousewheel = function(e){
            // 水平方向的滚动距离
            console.log(e.deltaX)
            // 垂直方向的滚动距离 正值往下 负值往上
            console.log(e.deltaY)
        }
    </script>
</body>
</html>
