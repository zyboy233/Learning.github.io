{% extends 'base.html' %}

{% block title %}
    重置密码
{% endblock %}

{% block content %}
    <h1>重置密码</h1>
    <p>输入你的Email来重置密码</p>
    <form action="{% url 'password_reset' %}" method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="发送Email"></p>
    </form>
{% endblock %}
