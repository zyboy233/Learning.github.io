{% extends 'base.html' %}

{% block title %}
    重置密码
{% endblock %}

{% block content %}
    <h1>输入新密码</h1>
    {% if validlink %}
        <p>请输入两遍新密码</p>
        <form action="" method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <input type="submit" value="修改我的密码">
        </form>
    {% else %}
        这个重置密码的链接是无效的
    {% endif %}
{% endblock %}
