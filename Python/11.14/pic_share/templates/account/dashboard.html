{% extends 'base.html' %}

{% block title %}
    控制面板
{% endblock %}

{% block content %}
    <h1>控制面板</h1>
    <p>欢迎来到你的控制面板,查看<a href="{% url 'detail' %}">个人信息</a></p>
    {% with request.user.image_created.count as total_images_created %}
        你有{{ total_images_created }}张图片
    {% endwith %}
    <p>请把书签小程序拖动到书签栏使用: <a href="javascript:{% include 'bookmarklet_launcher.js' %}" class="button">放入书签</a></p>
    <p>你可以编辑你的<a href="{% url 'edit' %}">个人信息</a></p>
    <p><a href="{% url 'password_change' %}">修改密码</a></p>
{% endblock %}
