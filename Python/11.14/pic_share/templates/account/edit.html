{% extends 'base.html' %}

{% block title %}
    编辑个人信息
{% endblock %}

{% block content %}
    <h1>编辑你的个人信息</h1>
    <p>你可以在下面的表单中编辑你的个人信息:</p>
    <form action="." method="post" enctype="multipart/form-data">
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="保存"></p>
    </form>
{% endblock %}
