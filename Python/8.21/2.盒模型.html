<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        main{
            width: 400px;
            height: 400px;
            border: 2px solid red;
            margin: 50px auto;
        }
        div{
            width: 200px;
            height: 200px;
            border: 2px solid blue;
            padding: 50px;
            /* 
            默认情况下 设置的宽高为内容的宽高
            标签的大小 = 内容大小+内间距大小 +边框大小
            内容大小不变的情况下 内容和边框越大 则标签越大
            设置box-sizing: border-box后
            设置的宽高就为整体的宽高  而不是内容区的宽高
            内容区的宽高为整体宽高-内间距-边框
            设置宽和高为 内容区+内间距+边框 */
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <main>
        <div>
            hello python
        </div>
    </main>
</body>
</html>
