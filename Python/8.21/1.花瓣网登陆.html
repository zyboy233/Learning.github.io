<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        main{
            width: 480px;
            height: 400px;
            border: 1px solid gray;
            margin: 100px auto;
            border-radius: 5px;
            text-align: center;
        }
        #logo{
            width: 120px;
            margin: 25px 0;
        }
        section{
            width: 320px;
            height: 300px;
            margin: 0 auto;
        }
        p{
            color: gray;
        }
        p:before{
            content: '-----';
            color: lightgray;
        }
        p:after{
            content: '-----';
            color: lightgray;
        }
        div{
            width: 100%;
            height: 50px;
        }
        div a{
            width: 50px;
            height: 50px;
            display: inline-block;
            margin: 0 4px;
            background-image: url(q0.png);
            background-size: contain;
        }
        div a:hover{
            background-image: url(q1.png);
        }
        input{
            width: 90%;
            height: 30px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid gray;
            font-size: 17px;
            padding-left: 10px;
            box-sizing: border-box
        }
        #button{
            background-color: red;
            color: white;
            font-size: 1.2em;
            border: none;
        }
        footer a{
            text-decoration: none;
            color: red;
        }
    </style>
</head>
<body>
    <main>
        <img id="logo" src="hb.png" alt="">
        <section>
            <p>&#x3000;使用第三方账号登陆&#x3000;</p>
            <div class="img">
                <a href=""></a>
                <a href=""></a>
                <a href=""></a>
                <a href=""></a>
                <a href=""></a>
            </div>
            <p>使用手机号/邮箱登陆</p>
            <input type="text" placeholder="请输入手机号或邮箱">
            <input type="text" placeholder="请输入密码">
            <input id="button" type="button" value="登录"">
            <footer>
                <a href="">忘记密码</a>
                &#x3000;&#x3000;
                还没有花瓣账号?
                <a href="">点击注册</a>
            </footer>
        </section>
    </main>
</body>
</html>
