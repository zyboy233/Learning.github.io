<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>display空间分配2</title>
    <style>
        body{
            display: flex;
        }
        section{
            height: 200px;
            border: 1px solid red;
            flex-grow: 1 ;
        }
        section:nth-child(1){
            /* 设置子标签占父标签的几份
            总分数为所有标签份数之和 */
            flex-grow: 10;
        }
        
    </style>
</head>
<body>
    <section>1</section>
    <section>2</section>
    <section>3</section>
    <section>4</section>
</body>
</html>
