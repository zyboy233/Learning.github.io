<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>display实战</title>
    <style>
        html{
            height: 100%;
            overflow: hidden;
        }
        body{
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        main{
            width: 200px;
            height: 200px;
            border: 1px solid black;
            border-radius: 5px;
            padding: 15px;
            box-sizing: border-box;
            display:flex;
            justify-content: space-around;
            align-items: center;

            flex-wrap: wrap; 
            
        }
        div{
            margin: 3px; 
            width: 50px;
            height: 50px;
            background-color: black;
            border-radius: 50%;
        }
        /* block{
            transform: rotate(45deg);
        } */
        
    </style>
</head>
<body>
    <main>
        <!-- <block>
            <div></div>
            <div></div>
            <div></div>
        </block> -->
        <div></div>
        <div></div>
        <div></div>
    </main>
</body>
</html>
