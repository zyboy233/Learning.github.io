        header {

        header div {

            width: 95%;
            height: 10vw;
            font-size: 4vw;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #des section {

            justify-content: space-between;
        }

        #des section div {
            width: 7vw;

            border: 1px solid lightgray;
            text-align: center;
            line-height: 7vw;
            font-size: 4vw;
            color: gray;
            font-weight: 300

        #des section div:nth-child(2) {

        #middle {

            background-color: #eee;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            line-height: 10vw;
            font-size: 3vw;

        #middle img {

        #bottom {

            height: 10vw;
            line-height: 10vw;
            color: gray;
            margin-top: 3vw;
            font-size: 3vw;

        #list {
            background-color: white;
            margin-top: 3vw;
        }

        .item {

            display: flex;
            color: gray;
            font-size: 3vw;
        }

        input {

            height: 40%;
            position: relative;
            top: 1.6vw;
        }

        .left {
            width: 80%;
            height: 12vw;

            line-height: 12vw;
        }

        .right {
            width: 15vw;
            height: 12vw;
            border-right: 1px solid lightgray;
            text-align: center;
            line-height: 12vw;
            transform: rotate(180deg)
        }

        footer {
            display: flex;
            height: 15vw;
            background-color: white;
            position: fixed;
            bottom: 0;
            width: 100vw;
        }

        footer>div {
            flex-grow: 1;
            border-top: 1px solid lightgray;
            height: 100%;
            text-align: center;
            padding-top: 5vw;
            font-size: 4vw;
            font-weight: 600;
        }
        footer>div:nth-child(1){

            font-size: 3vw;

        }

            border-left: 1px solid lightgray;
            border-right: 1px solid lightgray;
