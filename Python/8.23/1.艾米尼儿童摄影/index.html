<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>Document</title>
    <style>
        h2 {
            font-size: 22px;
            height: 55px;
            margin: 0;
            background-color: #eee
        }

        .navbar {
            margin: 0;
        }

        h2 {
            /* 设置行高 确保字在垂直方向的中间 */
            line-height: 55px;
        }

        .select {
            margin: 10px 0;
        }

        label {
            text-align: left !important;
        }
        th{
            background-color: #eee;
        }
        td:last-child,th:last-child{
            text-align: center;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-inverse" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#example-navbar-collapse">
                    <span class="sr-only">切换导航</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">艾米尼儿童摄影</a>
            </div>
            <div class="collapse navbar-collapse" id="example-navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="#">首页</a></li>
                    <li class="active"><a href="#">客户</a></li>

                    <li><a href="#">订单</a></li>
                    <li><a href="#">产品</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <h2>
        <div class="container">
            客户查询及管理
        </div>
    </h2>
    <div class="container">

        <!-- 按钮触发模态框 -->
        <button class="btn btn-success select">添加客户</button>
        <button class="btn btn-warning select" data-toggle="modal" data-target="#myModal">
            <span class="glyphicon glyphicon-search"></span>
            搜索</button>
        <!-- 模态框（Modal） -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="myModalLabel">客户搜索</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal" role="form">
                            <div class="form-group">
                                <label for="firstname" class="col-sm-2 control-label">姓名:</label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" id="" placeholder="请输入名字">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="lastname" class="col-sm-2 control-label">QQ:</label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" id="" placeholder="请输入姓">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="lastname" class="col-sm-2 control-label">手机:</label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" id="" placeholder="请输入姓">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="lastname" class="col-sm-2 control-label">身份证:</label>
                                <div class="col-sm-7">
                                    <input type="text" class="form-control" id="" placeholder="请输入姓">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="lastname" class="col-sm-2 control-label">客户经理:</label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" id="" placeholder="请输入姓">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        <button type="button" class="btn btn-success">搜索</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal -->
        </div>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>添加时间</th>
                    <th>姓名</th>
                    <th>性别</th>
                    <th>QQ</th>
                    <th>手机</th>
                    <th>客户经理</th>
                    <th>详情</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>2018-11-23 11:08</td>

                    <td>母</td>
                    <td>123456789</td>
                    <td>987654321321</td>
                    <td>张三</td>
                    <td>
                        <span class="glyphicon glyphicon-edit"></span>
                    </td>
                </tr>
                <tr>
                        <td>2018-11-23 11:08</td>
                        <td>summer</td>
                        <td>母</td>
                        <td>123456789</td>
                        <td>987654321321</td>
                        <td>张三</td>
                        <td>
                            <span class="glyphicon glyphicon-edit"></span>
                        </td>
                </tr>
                <tr>
                        <td>2018-11-23 11:08</td>
                        <td>summer</td>
                        <td>母</td>
                        <td>123456789</td>
                        <td>987654321321</td>
                        <td>张三</td>
                        <td>
                            <span class="glyphicon glyphicon-edit"></span>
                        </td>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- 如果要使用bootstrap.js 一定要确保jquery.js先引入 -->
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
</body>

</html>
