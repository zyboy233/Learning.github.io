<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>Document</title>
    <style>
        main {
            width: 100%;
        }

        nav {
            height: 60px;
        }

        nav div {
            font-size: 15px;
            /* font-weight: bold; */
            margin-top: 20px;
            color: rgb(151, 151, 151);

        }

        nav div:nth-child(3) {
            text-align: right;
        }

        .head {
            width: 100%;
            height: 136px;
            background-color: rgba(255, 81, 0, 0.747);
            position: relative;
        }

        .circle {
            width: 112px;
            height: 112px;
            background-color: white;
            border-radius: 50%;
            border:1px solid lightgray;
            position: absolute;
            margin: 50px 100px;
        }

        .mid {
            width: 100%;
            height: 150px;
            /* border: 1px solid red; */
            text-align: center;
            padding-top: 50px;
        }

        .aside {
            border-left: 1px solid gray
        }

        .bot {
            border-bottom: 1px solid red;
            width: 50px;
            margin: 5px auto;
        }

        .item {
            width: 100%;
            height: 50px;
            border: 1px solid #eee;
            margin: 0;
            font-size: 20px;
            padding: 8px;
        }
        .footer {
            padding: 5px;
            background-color: rgb(245, 245, 245);
            position: fixed;
            bottom: 0;
            height: 70px;
            width: 100%;
            text-align: center;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <main>
        <nav>
            <div class="col-lg-4 col-md-6 col-xs-4">
                <a href="#" style="color:rgb(221, 221, 221)">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
            </div>
            <div class="col-lg-4 col-md-6 col-xs-4">

                <span>个人中心</span>

            </div>
            <div class="col-lg-4 col-md-6 col-xs-4">
                <a href="#" style="color:rgb(221, 221, 221)">
                    <span class="glyphicon glyphicon-search"></span>
                </a>
            </div>
        </nav>

        <div class="head">
            <div class="circle"></div>
        </div>
        <div class="mid">
            <div class="col-lg-4 col-md-6 col-xs-4">
                <img style="width:55px;" src="image/danzi.png" alt="">
                <br> 全部订单
                <div class="bot"></div>
            </div>
            <div class="col-lg-4 col-md-6 col-xs-4 aside">
                <img style="width:55px;" src="image/danzi.png" alt="">
                <br> 待付款
                <div class="bot" style="border-color:blue !important"></div>
            </div>
            <div class="col-lg-4 col-md-6 col-xs-4 aside">
                <img style="width:55px;" src="image/danzi.png" alt="">
                <br> 待收款
                <div class="bot" style="border-color:orange !important"></div>
            </div>
        </div>
        <div style="height:15px ; width:100%; background-color:#eee"></div>
        <div class="item">
            <span><img src="image/danzijiao.png" alt=""></span>
            <span>我的优惠</span>
        </div>
        <div class="item">
            <span><img src="image/danzijiao.png" alt=""></span>
            <span>F码通道</span>
        </div>
        <div style="height:15px ; width:100%; background-color:#eee"></div>
        <div class="item">
            <span><img src="image/danzijiao.png" alt=""></span>
            <span>我的服务</span>
        </div>
        <div style="height:15px ; width:100%; background-color:#eee"></div>
        <div class="item">
                <span><img src="image/danzijiao.png" alt=""></span>
                <span>设置</span>
            </div>
    </main>
    <div class="footer">
            <div class="col-lg-4 col-md-6 col-xs-3">
                    <img style="width:40px;" src="image/page-item.png" alt="">
                    <br>
                    商城
            </div>
            <div class="col-lg-4 col-md-6 col-xs-3">
                    <img style="width:40px;" src="image/page-item.png" alt="">
                    <br>
                    分类
            </div>
            <div class="col-lg-4 col-md-6 col-xs-3">
                    <img style="width:40px;" src="image/page-item.png" alt="">
                    <br>
                    购物车
            </div>
            <div class="col-lg-4 col-md-6 col-xs-3">
                    <img style="width:40px;" src="image/page-item.png" alt="">
                    <br>
                    服务
            </div>
        </div>
    <!-- 如果要使用bootstrap.js 一定要确保jquery.js先引入 -->
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
</body>

</html>
