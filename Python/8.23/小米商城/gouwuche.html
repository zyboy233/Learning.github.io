<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>Document</title>
    <style>
        body {
            width: 100%;
            background-color: rgb(247, 247, 247);
        }

        nav {
            height: 60px;
        }

        nav div {
            font-size: 20px;
            /* font-weight: bold; */
            margin-top: 20px;
            color: rgb(151, 151, 151);
        }

        nav div:nth-child(3) {
            text-align: right;
        }

        .foods {
            box-sizing: 100% 173px;
            background-color: white;

        }
        .jiajian{
            height: 50px;
            width: 150px;
            /* border: 1px solid lightgray; */
            font-size: 25px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            color: rgb(158, 161, 163);
        }
        .num{
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid lightgray;
            width: 50px;
            height: 50px;
        }
    </style>
</head>

<body>

    <nav>
        <div class="col-lg-4 col-md-6 col-xs-4">
            <a href="#" style="color:rgb(221, 221, 221)">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
        </div>
        <div class="col-lg-4 col-md-6 col-xs-4">

            <span>商品分类</span>

        </div>
        <div class="col-lg-4 col-md-6 col-xs-4">
            <a href="#" style="color:rgb(221, 221, 221)">
                <span class="glyphicon glyphicon-search"></span>
            </a>
        </div>
    </nav>

    <div class="foods">
        <div style=" border-bottom: 1px solid #eee; padding: 10px;">
            <table>
                <tr>
                    <td style="position:relative;">
                        <img class="foodswidth" src="image/fl1-1.png" alt="">
                    </td>
                    <td>
                        <strong style="font-size:16px;">小米手机4 全网通版 白色16GB</strong><br>
                        <strong style="color:rgb(158, 158, 158)">售价: 1099元 合计: 1099元</strong><br>
                        <div class="jiajian">
                            <span class="glyphicon glyphicon-plus num"></span>
                            <span class="num">1</span>
                            <span class="glyphicon glyphicon-minus num"></span>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>

    <!-- 如果要使用bootstrap.js 一定要确保jquery.js先引入 -->
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
</body>

</html>
