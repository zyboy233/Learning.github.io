{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {# 设置根据文件路径来引入指定文件 #}
    <link rel="stylesheet" href="/static/message.css">
    <title>留言板</title>
</head>
<body>
    <main>
        <header>
            <h2>留言板</h2>
            <h4>请留下你的信息</h4>
        </header>
        <!--1.为什么不能使用get请求-->
            <!--因为刚进入页面 使用的请求方式就是get 而刚进入页面的时候-->
            <!--是不需要获取页面的值的-->
            <!--如果点击提交按钮 那么肯定需要获取页面的值-->
            <!--可以将请求方式设置为post ,就可以区分是第一次进来-->
            <!--还是提交-->
        <!--2.action后面的url地址为什么不能写死?-->
            <!--因为现在的代码是在母版base.htnl中写的 如果写死-->
        <!--所有继承自该母版的的字模板否会使用这个url的-->
        <!--但是现在的需求, add.html和update.html提交的接口地址-->
        <!--是不一样的 所以不能写死,使用传参的方式-->
        <form action="{{url}}" method="post">
            {% csrf_token %}
            {% block messageID %}
            {% endblock messageID %}
            <br>
            {% block content %}
            <label for="">姓名:</label>
            <br>
            <input type="text" name="name" placeholder="请输入姓名">
            <br>
            <br>
            <label for="">邮箱:</label>
            <br>
            <input type="text" name="email" placeholder="请输入邮箱">
            <br>
            <br>
            <label for="">联系地址:</label>
            <br>
            <input type="text" name="address" placeholder="请输入联系地址">
            <br>
            <br>
            <label for="">留言</label>
            <br>
            <textarea name="message" placeholder="请输入留言"></textarea>
            <br>
            {% endblock content %}
            {% block submit %}
            {% endblock submit %}
        </form>
    </main>
</body>
</html>
