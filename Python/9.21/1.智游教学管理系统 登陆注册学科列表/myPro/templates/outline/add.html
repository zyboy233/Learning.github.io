{% extends 'base.html' %}

{% block title %}
一级大纲添加
{% endblock %}

{% block style %}
<style>
    .container {
            position: relative;
        }

        #loginname {
            position: absolute;
            right: 0;
        }
        h2{
            margin: 0;
            padding: 12px 0;
            background-color: lightgray;
            font-size: 20px;
        }
        .navbar{
            margin-bottom: 0;
        }
        form{
            padding-left: 200px;
        }
    </style>
{% endblock %}

{% block main %}
<h2>
    <div class="container">
        <div>大纲添加</div>
    </div>
</h2>
<div class="container">
    <form class="form-horizontal" role="form" action="{% url 'outline:addinfo' %}" method="POST">
        {% csrf_token %}
        <br>
        <div class="form-group">
            <label for="" class="col-sm-2 control-label">阶段标题</label>
            <div class="col-sm-3">
                <select name="stage_id" id="">
                    {% for stage in stages %}
                    <option value="{{stage.id}}">{{stage.title}}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <br>
        <div class="form-group">
            <label for="title" class="col-sm-2 control-label">大纲标题</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" name="title" id="title" placeholder="">
            </div>
        </div>
        <br>
        <div class="form-group">
            <label for="days" class="col-sm-2 control-label">学时</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" name="days" id="days" placeholder="">
            </div>
        </div>
        <br>
        <div class="form-group">
            <label for="number" class="col-sm-2 control-label">排序</label>
            <div class="col-sm-2">
                <input type="number" class="form-control" name="number" id="number" placeholder="">
            </div>
        </div>

        <br>
        <div class="form-group">
            <label for="advancing" class="col-sm-2 control-label">高级内容</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" name="advancing" id="advancing" placeholder="">
            </div>
        </div>
        <br>
        <div class="form-group">
            <label for="remark" class="col-sm-2 control-label">备注</label>
            <div class="col-sm-10">
                <textarea name="remark" id="remark" cols="70" rows="10" placeholder=""></textarea>
            </div>
        </div>
        <br>
        {% if msg %}
        <div class="alert alert-info alert-dismissable">
            <button type="button" class="close" data-dismiss="alert" aria-setsize="30px" aria-hidden="true">&times;</button>
            {{msg}}
        </div>
        {% endif %}
        <br>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-6">
                <button type="submit" class="btn btn-success btn-block">添加</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
