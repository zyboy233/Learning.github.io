{% extends 'base.html' %}

{% block title %}
教学大纲管理系统
{% endblock %}


{% block main %}
<div class="container">
    <h2 class="text-center">二级大纲</h2><br>
    {% for program in programs %}
    <div class="list-group">
        <div class="list-group-item active">
            <h4 class="list-group-item-heading">
                {{program.number}}.&#x3000;{{program.sign}}
                &#x3000;&#x3000;&#x3000;&#x3000;&#x3000;
                <a style="color: white" href="/program/detail/{{program.id}}"><span class="glyphicon glyphicon-list"></span></a>
                <a style="color: white" href="/program/edit/{{program.id}}"><span class="glyphicon glyphicon-edit"></span></a>
                <a style="color: white" href="/program/delete/{{program.id}}"><span class="glyphicon glyphicon-remove-circle"></span></a>
            </h4>
        </div>
        <a href="#" class="list-group-item">
            <h4 class="list-group-item-heading">
                {{program.process}}
            </h4>
        </a>
        <a href="#" class="list-group-item">
            <h4 class="list-group-item-heading">
                {{program.share}}
            </h4>
        </a>
    </div>
    {% endfor %}
    <div class="text-center">
        <br>
        <a href="#">
            <a href="/program/add/{{outline_id}}"><span class="glyphicon glyphicon-plus-sign"></span></a>
        </a>
    </div>
</div>
{% endblock %}
