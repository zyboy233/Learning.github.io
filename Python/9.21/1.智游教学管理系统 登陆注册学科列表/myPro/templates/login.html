{% extends 'base.html' %}

{% block title %}
登陆
{% endblock %}

{% block main %}
    <div class="container">
        <form class="form-horizontal" role="form" action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            <br>
            <div class="form-group">
                <label for="firstname" class="col-sm-2 control-label">账号</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="username" id="firstname" placeholder="请输入账号">
                </div>
            </div>
            <br>
            <div class="form-group">
                <label for="lastname" class="col-sm-2 control-label">密码</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="password" id="lastname" placeholder="请输入密码">
                </div>
            </div>
            <br>
            {% if msg %}
            <div class="alert alert-info alert-dismissable">
                <button type="button" class="close" data-dismiss="alert" aria-setsize="50px" aria-hidden="true">&times;</button>
                {{msg}}
            </div>
            {% endif %}
            <br>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-success btn-block">登陆</button>
                    <a href="/user/register/"><h3>注册</h3></a>
                </div>
            </div>
        </form>
    </div>
    {% endblock %}
